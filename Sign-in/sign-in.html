<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign-in.css" />
    <title>Amazon - Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="../images/amazon_logo.png" alt="" />
      </div>
      <div class="top">
        <div class="signIn__box">
          <div class="title">
            <h3>Sign-In</h3>
          </div>
          <form action="#">
            <label>Email or mobile phone number</label>
            <input type="email" placeholder="Enter email" class="email" />
            <div class="error"></div>
            <button>
              <p>Continue</p>
            </button>
          </form>
          <div class="terms">
            <p>
              By continuing, you agree to Amazon's
              <span>Conditions of Use </span>and <span>Privacy Notice. </span>
            </p>
          </div>
          <div class="help">
            <p>Need help?</p>
          </div>
        </div>

        <span class="new__user_title"> New to Amazon? </span>

        <div class="new__user_btn">
          <button>
            <a href="/Sign-up/sign-up.html">Create your Amazon account</a>
          </button>
        </div>
      </div>
      <!-- End of top -->

      <div class="bottom">
        <div class="policy">
          <p>Conditions of Use</p>
          <p>Privacy Notice</p>
          <p>Help</p>
        </div>
        <div class="copyright">
          <p>Â© 1996-2022, Amazon.com, Inc. or its affiliates</p>
        </div>
      </div>
    </div>

    <script src="/Sign-in/sign-in.js"></script>
  </body>
</html>
